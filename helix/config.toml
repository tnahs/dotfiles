theme = "@catppuccin_macchiato"

[editor]
rulers = [89, 101]
mouse = true
scrolloff = 8
cursorline = true
color-modes = true
bufferline = "always"
idle-timeout = 100
line-number = "relative"
completion-replace = false
completion-trigger-len = 1

[editor.file-picker]
hidden = false

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "block"

[editor.whitespace]
render = { space = "all" }
characters = { space = "Â·" }

[editor.indent-guides]
render = true
skip-levels = 1

[editor.statusline]
mode.normal = "NORMAL"
mode.insert = "INSERT"
mode.select = "SELECT"
left = [
  "mode",
  "file-name",
  "spacer",
  "version-control",
  "spacer",
  "spacer",
  "workspace-diagnostics",
]
right = [
  "file-encoding",
  "spacer",
  "position-percentage",
  "spacer",
  "position",
  "spacer",
  "spinner",
]

[editor.lsp]
auto-signature-help = false
display-messages = true

[editor.soft-wrap]
enable = false
wrap-indicator = ""
wrap-at-text-width = true


# Normal Mode Custom Space Keymaps -----------------------------------------------------

# Space-Q -- Custom
[keys.normal.space.q]

# Search for any TODO-like strings.
t = "@<space>/ (TODO|FIXME|WIP|HACK):"

# Search for any NOTE-like strings.
n = "@<space>/ (NOTE|QUESTION|MARK):"

# Blindly open a todo file if it exists.
d = ":open todo.md"

# Rename the current file.
m = "@:sh mv <C-r>% <C-r>%<C-w>"

# Reflow current selection.
r = ":reflow"


# Space-T -- Toggle
[keys.normal.space.t]
h = ":toggle file-picker.hidden"
i = ":toggle lsp.display-inlay-hints"
w = ":toggle soft-wrap.enable"
f = ":toggle auto-format"


# Space-C -- Config
[keys.normal.space.c]
c = ":open ~/.dotfiles/helix/config.toml"
l = ":open ~/.dotfiles/helix/languages.toml"
r = ":config-reload"
t = ":lsp-restart"


# Space
[keys.normal.space]
e = "file_browser"
E = "file_browser_in_current_directory"


# Normal Mode Keymaps ----------------------------------------------------------

[keys.normal]

# Navigate splits with Control-hjkl.
C-k = "jump_view_up"
C-j = "jump_view_down"
C-h = "jump_view_left"
C-l = "jump_view_right"

# Go to next change
C-n = "@]g"
# Go to prev change
C-p = "@[g"

# Scroll page up and down.
C-A-k = ["scroll_up", "scroll_up", "scroll_up", "scroll_up"]
C-A-j = ["scroll_down", "scroll_down", "scroll_down", "scroll_down"]

# Clear all extra cursors.
C-esc = "keep_primary_selection"

# Delete from cursor to end of the line and enter NORMAL mode.
D = ["extend_to_line_end", "yank", "delete_selection"]

# Change from cursor to end of the line and enter INSERT mode.
C = ["extend_to_line_end", "yank", "change_selection"]

# Yank from cursor to end of the line.
Y = ["extend_to_line_end", "yank", "flip_selections", "collapse_selection"]

# Select from cursor to end of the line.
S-l = ["extend_to_line_end"]

# Select from cursor to start of the line.
S-h = ["extend_to_line_start"]

